{% extends 'students/base.html' %}

{% load static %}

{% block content %}

<main class="flex-grow flex-col flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <form action="{% url 'quiz:student-dashboard' %}"  method="POST" class="flex-grow flex-col flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    {% csrf_token %}
    <h1 class="mt-6 text-center text-6xl font-extrabold text-gray-900 dark:text-white">
      Error 500
    </h1>
    <p>Something went wrong. Our team is working to fix this issue. Calm down!</p>
    <button id="home-btn" class="group relative w-full flex justify-center align-center text-center items-center py-3 m-4 px-4 border border-transparent text-sm font-bold rounded-full text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors" type="submit">
      <svg id="loading-spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Go to dashboard
    </button>
  </form>
</main>

<script>
  const form = document.querySelector("form");
  const btn = document.getElementById("home-btn");
  const spinner = document.getElementById("loading-spinner");

  form.addEventListener("submit", function () {
        btn.disabled = true;
        btn.classList.add("opacity-75", "cursor-not-allowed");
        spinner.classList.remove("hidden");
  });
</script>


{% endblock %}
