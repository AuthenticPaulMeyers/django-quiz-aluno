{% if messages %}
<div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3">
    {% for message in messages %}
    <div class="toast-message transform transition-all duration-500 ease-in-out translate-x-full opacity-0 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-lg border border-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:border-gray-700" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg 
            {% if message.tags == 'success' %}text-green-500 bg-green-100 dark:bg-green-800 dark:text-green-200
            {% elif message.tags == 'error' %}text-red-500 bg-red-100 dark:bg-red-800 dark:text-red-200
            {% elif message.tags == 'warning' %}text-yellow-500 bg-yellow-100 dark:bg-yellow-800 dark:text-yellow-200
            {% else %}text-blue-500 bg-blue-100 dark:bg-blue-800 dark:text-blue-200{% endif %}">
            
            {% if message.tags == 'success' %}<i class="fas fa-check"></i>
            {% elif message.tags == 'error' %}<i class="fas fa-exclamation-triangle"></i>
            {% elif message.tags == 'warning' %}<i class="fas fa-exclamation"></i>
            {% else %}<i class="fas fa-info"></i>{% endif %}
        </div>
        <div class="ml-3 text-sm font-normal">{{ message }}</div>
        <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" aria-label="Close" onclick="this.closest('.toast-message').remove()">
            <span class="sr-only">Close</span>
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toasts = document.querySelectorAll('.toast-message');
        toasts.forEach((toast, index) => {
            // Slide in
            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            }, 100 * (index + 1));

            // Auto dismiss
            setTimeout(() => {
                // Check if it's still there (user might have closed it)
                if (toast && toast.parentElement) {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => {
                        if (toast.parentElement) toast.remove();
                    }, 500); 
                }
            }, 8000 + (100 * index));
        });
    });
</script>
{% endif %}
