{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.svg' %}">
    <!-- link to Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Aluno</title>
    {% endif %}

</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200 text-content-light dark:text-content-dark">
    
    {% include 'students/partials/messages.html' %}

    {% block content %}

    {% endblock %}
    
    <!-- Vercel Analytics Script -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
