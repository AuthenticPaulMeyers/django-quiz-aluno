<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Teacher Profile</title>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark/50 backdrop-blur-sm sticky top-0 z-10 border-b border-zinc-200 dark:border-zinc-800">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="text-primary size-7">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-zinc-900 dark:text-white text-xl font-bold">QuizApp</h2>
</div>
<div class="hidden sm:flex items-center gap-8">
<a class="text-zinc-600 dark:text-zinc-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Dashboard</a>
<a class="text-zinc-600 dark:text-zinc-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Quizzes</a>
<a class="text-zinc-600 dark:text-zinc-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Students</a>
<a class="text-zinc-600 dark:text-zinc-300 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">Reports</a>
</div>
<div class="flex items-center gap-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDcx_V5hi8Y_5Blt4ZAVpMKOIEagYOJrJGu8cc0rKqctISrKoxp1iilbjegsPBZ7YfPpIbNUANnJfZrF1fqv-0rY-OnPclL94GOhOMjMdMTwgaCEFp0AAuuBCh1qp5k64EMY-yNwPEJn6jS4NG3lN6ENEeXBOpubdMgbokvWeflpEOISvJXn3yTxuei54_-1USX7rHjJmsS8k_UDjDE8-PBr31uXReMGhiLe0W_5Ni2XmvJb4Mrw7A0SFVsNkp9En6vQtHkzT_Cx-fw");'></div>
<button class="sm:hidden text-zinc-900 dark:text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
<div class="max-w-4xl mx-auto">
<div class="mb-8">
<h1 class="text-3xl font-bold text-zinc-900 dark:text-white tracking-tight">Teacher Profile</h1>
<p class="text-zinc-500 dark:text-zinc-400 mt-1">Manage your personal information and credentials</p>
</div>
<div class="bg-white dark:bg-background-dark/80 rounded-lg shadow-sm border border-zinc-200 dark:border-zinc-800 p-6 md:p-8 mb-8">
<div class="flex flex-col sm:flex-row items-center gap-6">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-24 md:size-32" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDI5F0Q9_cRDzfNEf6vArVCTMYTVox3bjCPwvX3hC5wfjDeK9zYzOxz5Zr_p3WXExkLHmtgRt4gN8eol1rnyLcfL5IZk25SUiV38lZhZC0-mOuTTnDP0yFpSPZZEDxEN1b-kjAFJS_dQlpesrcYrHjOhONdX494clEf8QgiGuq7ApBhGXV-d15ZdJujc6b8fWSXHu884nkhgCXTmxyN5lcpCMJuMfB_S_3WaDNOJ0VPjI4Qn84JlAl83KmWGNT1f4AYTC4kUB-tByoD");'></div>
<button class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1.5 hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-base">edit</span>
</button>
</div>
<div class="text-center sm:text-left">
<h2 class="text-2xl font-bold text-zinc-900 dark:text-white">Dr. Eleanor Vance</h2>
<p class="text-zinc-600 dark:text-zinc-300">Science Department</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm">Joined August 2021</p>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="space-y-6">
<h3 class="text-xl font-semibold text-zinc-900 dark:text-white border-b border-zinc-200 dark:border-zinc-700 pb-2">Personal Information</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="fullName">Full Name</label>
<input class="form-input w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" id="fullName" type="text" value="Dr. Eleanor Vance"/>
</div>
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="email">Email</label>
<input class="form-input w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" id="email" type="email" value="eleanor.vance@school.edu"/>
</div>
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="phone">Phone Number</label>
<input class="form-input w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" id="phone" type="tel" value="(123) 456-7890"/>
</div>
</div>
</div>
<div class="space-y-6">
<h3 class="text-xl font-semibold text-zinc-900 dark:text-white border-b border-zinc-200 dark:border-zinc-700 pb-2">Subjects &amp; Credentials</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="subjects">Subjects Taught</label>
<input class="form-input w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" id="subjects" type="text" value="Biology, Chemistry"/>
</div>
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="degree">Highest Degree</label>
<input class="form-input w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" id="degree" type="text" value="Ph.D. in Molecular Biology"/>
</div>
<div>
<label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1" for="experience">Years of Experience</label>
<input class="form-input w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" id="experience" type="number" value="12"/>
</div>
</div>
</div>
</div>
<div class="mt-8 pt-6 border-t border-zinc-200 dark:border-zinc-700 flex justify-end gap-4">
<button class="px-4 py-2 rounded-lg text-sm font-semibold bg-zinc-200 dark:bg-zinc-700 text-zinc-900 dark:text-white hover:bg-zinc-300 dark:hover:bg-zinc-600 transition-colors">
                Cancel
              </button>
<button class="px-6 py-2 rounded-lg text-sm font-semibold bg-primary text-white hover:bg-primary/90 transition-colors">
                Update Profile
              </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
