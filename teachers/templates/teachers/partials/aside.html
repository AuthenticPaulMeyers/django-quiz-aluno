{% extends 'students/base.html' %}

{% load widget_tweaks %}

{% load static %}

{% block content %}
<aside class="w-64 flex-shrink-0 bg-white dark:bg-background-dark p-4">
    <div class="flex flex-col">
      <div class="flex items-center gap-3 mb-8">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12">
            <img src="{% static 'images/user.png' %}" alt="user-profile" class="rounded-full">
        </div>
        {% if user %}
        <div class="flex flex-col">
          <h1 class="text-gray-900 dark:text-white font-medium">{{ user }}</h1>
          <p class="text-gray-500 dark:text-gray-400 text-sm">{{ user.role.capitalize }}</p>
        </div>
        {% endif %}
      </div>
      <nav class="flex flex-col gap-2">
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/20 text-primary font-medium"
          href="{% url 'teachers:dashboard' %}">
          <span class="material-symbols-outlined">dashboard</span>
          <span>Dashboard</span>
        </a>
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary"
          href="{% url 'teachers:all-quizzes' %}">
          <span class="material-symbols-outlined">quiz</span>
          <span>Quizzes</span>
        </a>
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary"
          href="{% url 'teachers:students' %}">
          <span><i class="fa-solid fa-user"></i></span>
          <span>Students</span>
        </a>
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary"
          href="{% url 'teachers:reports' %}">
          <span class="material-symbols-outlined">bar_chart</span>
          <span>Reports</span>
        </a>
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary"
          href="{% url 'teachers:subjects' %}">
          <span class="material-symbols-outlined">book</span>
          <span>Subjects</span>
        </a>
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary"
          href="{% url 'teachers:profile' %}">
          <span><i class="fa-solid fa-user"></i></span>
          <span>Profile</span>
        </a>
      </nav>
    </div>
    <div>
      <a class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700"
        href="{% url 'quiz:logout' %}">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>Logout</span>
      </a>
    </div>
  </aside>

{% endblock %}
